<html>

<head>
    <title>POMODORO Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./images/tomato.png" alt="tomato" class="tomato-img">
        <h1>Set your pomodoro timer</h1>
    </header>
    <div class="contaienr">
        <div class="setup-form">
            <div class="setup-inputs">
                <label>Work time</label>
                <input type="number" id="time-work">
                <label>Rest time</label>
                <input type="number" id="time-rest">
            </div>
            <div class="timer-buttons">
                <button id="button-start">Start</button>
            </div>
        </div>
        <div class="timer-container">
            <div class="timer">
                <h2>00:00</h2>
            </div>
            <div class="timer-buttons">
                <button>Play</button>
                <button>Pause</button>
                <button>Stop</button>
                <button>End Step</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
