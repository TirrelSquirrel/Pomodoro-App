<html>
    <head>
        <title>POMODORO Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <img src="./images/tomato.png" alt="tomato" class="tomato-img">
        <h1>Set your pomodoro timer</h1>
        <div class="setup-form">
            <label>Work time</label>
            <input type="number">
            <label>Rest time</label>
            <input type="number">
            <div class="timer-buttons">
                <button>Start</button>
            </div>
        </div>
        <div class="timer-container">
            <div class="timer">
                <h2>00:00</h2>
            </div>
            <div class="timer-buttons">
                <button>Play</button>
                <button>Pause</button>
                <button>Stop</button>
                <button>End Step</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
