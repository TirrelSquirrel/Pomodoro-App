<html>

<head>
    <title>POMODORO Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./images/tomato.png" alt="tomato" class="tomato-img">
        <h1>Set your pomodoro timer</h1>
    </header>
    <div class="contaienr">
        <div class="setup-form">
            <div class="setup-inputs">
                <div class="setup-input-child">
                    <label>Work time</label>
                        <div class="input-control">
                            <p class="add-button interactable" id="add-button">+</p>
                            <p id="work-time">00:00</p>
                            <p class="reduce-button interactable" id="reduce-button">-</p>
                        </div>
                </div>
                <div class="setup-input-child">
                    <label>Rest time</label>
                        <div class="input-control">
                            <p class="add-button interactable">+</p>
                            <p>00:00</p>
                            <p class="reduce-button interactable">-</p>
                        </div>
                </div>

            </div>
            <div class="timer-buttons">
                <button id="button-start">Start</button>
            </div>
        </div>
        <div class="timer-container">
            <div class="timer">
                <h2>00:00</h2>
            </div>
            <div class="timer-buttons">
                <button>Play</button>
                <button>Pause</button>
                <button>Stop</button>
                <button>End Step</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
