<html>

<head>
    <title>POMODORO Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./images/tomato.png" alt="tomato" class="tomato-img">
        <h1>Set your pomodoro timer</h1>
    </header>
    <div class="contaienr">
        <div class="setup-form">
            <div class="setup-inputs">
                <div class="setup-input-child">
                    <label>Work</label>
                    <div class="input-control">
                        <p class="add-button interactable" id="add-button-work">+</p>
                        <p>
                            <span id="work-time">0</span>
                        </p>
                        <p class="reduce-button interactable" id="reduce-button-work">-</p>
                    </div>
                </div>
                <div class="setup-input-child">
                    <label>Rest</label>
                    <div class="input-control">
                        <p class="add-button interactable" id="add-button-rest">+</p>
                        <p>
                            <span id="rest-time">0</span>
                        </p>
                        <p class="reduce-button interactable" id="reduce-button-rest">-</p>
                    </div>
                </div>

            </div>
            <div class="timer-buttons">
                <button id="button-start" class="interactable">Start</button>
            </div>
        </div>
        <div class="timer-container">
            <div class="timer">
                <h2>00:00</h2>
            </div>
            <div class="timer-buttons">
                <button class="interactable">Play</button>
                <button class="interactable">Pause</button>
                <button class="interactable">Stop</button>
                <button class="interactable">End Step</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
